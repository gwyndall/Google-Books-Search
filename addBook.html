<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google Books Search</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://code.jquery.com/jquery.js"></script>


</head>

<body id="page-top bg">

  <div class="form-container">

    <div class="row justify-content-center">

      <div class="col-10">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add your book</strong></h3>
          </div>
          <div class="card-body">

            <form method="POST" role="form">

              <!-- Title -->
              <h4> Search for your book</h4>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <!-- Author -->
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
              </div>

              <div class="row">
                <div class="col">
                  <hr>
                </div>
                <div class="col-auto">OR</div>
                <div class="col"><hr></div>

                
            </div>

              <!-- ISBN -->
              <!-- glyphicon-question-sign needs work -->
              <div class="form-group">
                <label for="isbn">ISBN <span class="glyphicon glyphicon-search" aria-hidden="true"></span> </label>
                <input type="text" class="form-control" id="isbn">
              </div>

              <button type="submit" class="btn btn-lg btn-primary" id="add-btn">Find</button>
              <a id='clear' href=''>Clear</a>
              <div class="col"><hr></div>
                <div id="book-results" class="flexcontainer"></div>


          <div class="col">
            <hr>
          </div>

          <div class="flexcontainer">
            <div class="flexcontainer" id="book-results"></div>
          </div>

        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
